<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Scroll</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        overflow-x: hidden;
      }

      .container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      /* Pages 1 and 2 - Normal scrolling */
      .page-1 {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .page-2 {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      /* Wrapper to contain sticky pages 3-6 */
      .parallax-wrapper {
        position: relative;
      }

      /* Sticky pages 3-6 with parallax effect */
      .sticky-container {
        position: sticky;
        top: 0;
        height: 100vh;
        z-index: 3;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .page-4 {
        position: sticky;
        top: 20px;
        z-index: 4;
        border-radius: 20px 20px 0 0;
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }

      .page-5 {
        position: sticky;
        top: 40px;
        z-index: 5;
        border-radius: 20px 20px 0 0;
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      }

      .page-6 {
        position: sticky;
        top: 60px;
        z-index: 6;
        border-radius: 20px 20px 0 0;
        background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
      }

      /* Pages 7 and 8 - Normal scrolling */
      .page-7 {
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        border-radius: 20px 20px 0 0;
        z-index: 7;
        position: relative;
      }

      .page-8 {
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        border-radius: 20px 20px 0 0;
        z-index: 8;
        position: relative;
      }

      /* Horizontal scroll carousel section */
      .carousel-wrapper {
        position: relative;
        height: 500vh; /* Creates vertical scroll space for horizontal movement */
      }

      .carousel-sticky {
        position: sticky;
        top: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
      }

      .carousel-track {
        display: flex;
        height: 100vh;
        will-change: transform;
        transition: transform 0.1s ease-out;
      }

      .carousel-item {
        flex-shrink: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .carousel-item:nth-child(1) {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      }

      .carousel-item:nth-child(2) {
        background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
      }

      .carousel-item:nth-child(3) {
        background: linear-gradient(135deg, #f7b733 0%, #fc4a1a 100%);
      }

      .carousel-item:nth-child(4) {
        background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
      }

      .carousel-item:nth-child(5) {
        background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
      }
    </style>
  </head>
  <body>
    <!-- Pages 1 and 2 scroll normally -->
    <div class="container page-1">Page 1</div>
    <div class="container page-2">Page 2</div>

    <!-- Wrapper to contain parallax effect for pages 3-6 -->
    <div class="parallax-wrapper">
      <div class="sticky-container">Page 3</div>
      <div class="container page-4">Page 4</div>
      <div class="container page-5">Page 5</div>
      <div class="container page-6">Page 6</div>
    </div>

    <!-- Pages 7 and 8 scroll normally -->
    <div class="container page-7">Page 7</div>
    <div class="container page-8">Page 8</div>

    <!-- Normal content section -->
    <div
      style="
        background: #2c3e50;
        color: white;
        padding: 100px 50px;
        text-align: center;
      "
    >
      <h1>Normal Content</h1>
      <p>This section scrolls completely normally!</p>
    </div>

    <!-- Horizontal scroll carousel section -->
    <div class="carousel-wrapper">
      <div class="carousel-sticky">
        <div class="carousel-track">
          <div class="carousel-item">Carousel Slide 1</div>
          <div class="carousel-item">Carousel Slide 2</div>
          <div class="carousel-item">Carousel Slide 3</div>
          <div class="carousel-item">Carousel Slide 4</div>
          <div class="carousel-item">Carousel Slide 5</div>
        </div>
      </div>
    </div>

    <!-- Content after carousel scrolls normally -->
    <div
      style="
        background: #34495e;
        color: white;
        padding: 100px 50px;
        text-align: center;
      "
    >
      <h1>After Carousel</h1>
      <p>This section scrolls normally after the carousel!</p>
    </div>

    <script>
      const carouselWrapper = document.querySelector(".carousel-wrapper");
      const carouselTrack = document.querySelector(".carousel-track");
      const carouselItems = document.querySelectorAll(".carousel-item");
      const totalItems = carouselItems.length;

      window.addEventListener("scroll", () => {
        const wrapperTop = carouselWrapper.offsetTop;
        const wrapperHeight = carouselWrapper.offsetHeight;
        const scrollPos = window.scrollY;
        const viewportHeight = window.innerHeight;

        // Check if we're in the carousel section
        if (
          scrollPos >= wrapperTop &&
          scrollPos < wrapperTop + wrapperHeight - viewportHeight
        ) {
          const scrollWithinWrapper = scrollPos - wrapperTop;
          const totalScrollDistance = wrapperHeight - viewportHeight;
          const progress = scrollWithinWrapper / totalScrollDistance;

          // Calculate horizontal translation
          const maxTranslate = (totalItems - 1) * 100;
          const translateX = progress * maxTranslate;

          carouselTrack.style.transform = `translateX(-${translateX}vw)`;
        }
      });
    </script>
  </body>
</html>
