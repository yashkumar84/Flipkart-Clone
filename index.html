<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Flipkart - Shopping</title>
  </head>
  <body>
    <header>
      <nav id="nav" class="nav">
        <div id="bars">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div id="logo">
          <h3 class="logo_text">Flipkart</h3>
          <span class="logo_subtext"
            >Explore <span id="logo_plus">Plus</span></span
          >
        </div>
        <div id="searchBox">
          <i class="fa-solid fa-magnifying-glass icon"></i>
          <input type="text" placeholder="Search Here" />
        </div>
        <div class="login-box">
          <div id="login">
            <a class="login-btn">
              <i class="fa-regular fa-user"></i>
              <span>Login</span>
              <i class="fa-solid fa-angle-down angle"></i>
            </a>
          </div>

          <div class="login-menu">
            <div>My Profile</div>
            <div>Flipkart Zone</div>
            <div>Orders</div>
          </div>
        </div>
        <div>
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="cart_text">Cart</span>
        </div>
        <div>
          <i class="fa-solid fa-store"></i>
          <span class="become_a_seller_text">Become a Seller</span>
        </div>
        <div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </nav>
    </header>

    <main id="main">
      <section id="category-bar">
        <div class="category-box" id="minutes">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/e00302d428f5c7be.png?q=100"
            alt="No Image"
          />
          <span class="category-text">Minutes</span>
        </div>
        <div class="category-box" id="mobiles">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/5f2ee7f883cdb774.png?q=100"
            alt="No Image"
          />
          <span class="category-text">Mobiles</span>
        </div>
        <div class="category-box" id="fashion">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/5f2ee7f883cdb774.png?q=100"
            alt="No Image"
          />
          <span class="category-text">Mobiles</span>
        </div>
        <div class="category-box" id="Electronics">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/5f2ee7f883cdb774.png?q=100"
            alt="No Image"
          />
          <span class="category-text">Mobiles</span>
        </div>
        <div class="category-box" id="Home">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/5f2ee7f883cdb774.png?q=100"
            alt="No Image"
          />
          <span class="category-text">Mobiles</span>
        </div>
        <div class="category-box" id="TV">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/5f2ee7f883cdb774.png?q=100"
            alt="No Image"
          />
          <span class="category-text">Mobiles</span>
        </div>
        <div class="category-box" id="Flight">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/5f2ee7f883cdb774.png?q=100"
            alt="No Image"
          />
          <span class="category-text">Mobiles</span>
        </div>
        <div class="category-box" id="Beauty">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/5f2ee7f883cdb774.png?q=100"
            alt="No Image"
          />
          <span class="category-text">Mobiles</span>
        </div>
        <div class="category-box" id="Grocery">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/5f2ee7f883cdb774.png?q=100"
            alt="No Image"
          />
          <span class="category-text">Mobiles</span>
        </div>
      </section>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
